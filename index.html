<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Faction Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                üéØ Torn Faction Stats
            </h1>
            <p class="text-gray-400">Analyze your faction's performance</p>
        </div>

        <!-- Input Form -->
        <div id="inputForm" class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-2xl p-8 mb-8">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Faction ID</label>
                    <input type="text" id="factionId" placeholder="Enter faction ID (e.g., 12345)" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Torn API Key</label>
                    <input type="password" id="apiKey" placeholder="Your Torn API key" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-2">Your API key is only used for this request and never stored.</p>
                </div>
                <button onclick="analyzeFaction()" 
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                    üöÄ Analyze Faction
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500 mb-4"></div>
            <p class="text-xl">Fetching data from Torn API...</p>
            <p class="text-sm text-gray-400 mt-2">This may take 2-3 minutes depending on faction size</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden max-w-2xl mx-auto bg-red-900/50 border border-red-500 rounded-lg p-6 mb-8">
            <h3 class="text-xl font-bold mb-2">‚ùå Error</h3>
            <p id="errorMessage" class="text-red-200"></p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-purple-400" id="totalMembers">-</div>
                    <div class="text-sm text-gray-400 mt-2">Total Members</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-blue-400" id="avgLevel">-</div>
                    <div class="text-sm text-gray-400 mt-2">Average Level</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-green-400" id="totalAttacks">-</div>
                    <div class="text-sm text-gray-400 mt-2">Total Attacks</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-yellow-400" id="avgActivity">-</div>
                    <div class="text-sm text-gray-400 mt-2">Avg Activity</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-4 mb-6">
                <select id="viewMode" onchange="switchViewMode()" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="overall">Overall</option>
                    <option value="weekly">Weekly Delta</option>
                    <option value="monthly">Monthly Delta</option>
                </select>
                <button onclick="downloadExcel()" 
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    üì• Download Excel
                </button>
                <input type="text" id="searchBox" placeholder="Search members..." 
                       onkeyup="filterTable()"
                       class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Members Table -->
            <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="membersTable">
                        <thead class="bg-gray-900" id="tableHeader">
                            <!-- Headers will be inserted dynamically -->
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-700">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let factionData = null;
        let currentViewMode = 'overall';
        let currentSort = { column: 0, ascending: false };

        // Column definitions
        const columns = [
            { key: 'id', label: 'ID', format: (v) => v },
            { key: 'name', label: 'Name', format: (v) => v },
            { key: 'level', label: 'Level', format: (v) => v },
            { key: 'attackswon', label: 'Attacks Won', format: formatNumber },
            { key: 'attackslost', label: 'Attacks Lost', format: formatNumber },
            { key: 'defendswon', label: 'Defends Won', format: formatNumber },
            { key: 'defendslost', label: 'Defends Lost', format: formatNumber },
            { key: 'rankedwarhits', label: 'Ranked War Hits', format: formatNumber },
            { key: 'xantaken', label: 'Xan Taken', format: formatNumber },
            { key: 'xan_daily', label: 'Xan/Daily', format: (v) => v.toFixed(1), onlyDelta: true },
            { key: 'boostersused', label: 'Boosters Used', format: formatNumber },
            { key: 'energydrinkused', label: 'Energy Drinks', format: formatNumber },
            { key: 'statenhancersused', label: 'Stat Enhancers', format: formatNumber },
            { key: 'useractivity', label: 'Activity', format: formatActivity },
            { key: 'refills', label: 'Refills', format: formatNumber },
            { key: 'nerverefills', label: 'Nerve Refills', format: formatNumber },
            { key: 'activestreak', label: 'Active Streak', format: formatNumber },
            { key: 'organisedcrimes', label: 'OCs', format: formatNumber },
            { key: 'criminaloffenses', label: 'Crimes', format: formatNumber }
        ];

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function formatActivity(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${days}d ${hours}h ${minutes}m ${secs}s`;
        }

        function formatDelta(value) {
            if (value > 0) return `<span class="text-green-400">+${formatNumber(value)}</span>`;
            if (value < 0) return `<span class="text-red-400">${formatNumber(value)}</span>`;
            return `<span class="text-gray-500">0</span>`;
        }

        async function analyzeFaction() {
            const factionId = document.getElementById('factionId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!factionId || !apiKey) {
                showError('Please enter both Faction ID and API Key');
                return;
            }

            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ faction_id: factionId, api_key: apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                factionData = data;
                displayResults(data);

            } catch (error) {
                showError(error.message);
                document.getElementById('inputForm').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data) {
            // Calculate overview stats (using current data)
            const members = data.members;
            const totalMembers = members.length;
            const avgLevel = Math.round(members.reduce((s, m) => s + m.level, 0) / totalMembers);
            const totalAttacks = members.reduce((s, m) => s + (m.current?.attackswon || 0), 0);
            const avgActivity = Math.round(members.reduce((s, m) => s + (m.current?.useractivity || 0), 0) / totalMembers);

            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('avgLevel').textContent = avgLevel;
            document.getElementById('totalAttacks').textContent = formatNumber(totalAttacks);
            document.getElementById('avgActivity').textContent = formatNumber(avgActivity);

            // Build table
            buildTable();
            populateTable(members);

            document.getElementById('results').classList.remove('hidden');
        }

        function buildTable() {
            const visibleColumns = columns.filter(col => {
                if (col.onlyDelta) return currentViewMode !== 'overall';
                return true;
            });

            const headerRow = document.getElementById('tableHeader');
            headerRow.innerHTML = '<tr>' + visibleColumns.map((col, idx) => 
                `<th class="px-4 py-3 text-left cursor-pointer hover:bg-gray-800" onclick="sortTable(${idx})">
                    ${col.label} ‚ñº
                </th>`
            ).join('') + '</tr>';
        }

        function populateTable(members) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const visibleColumns = columns.filter(col => {
                if (col.onlyDelta) return currentViewMode !== 'overall';
                return true;
            });

            const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);

            members.forEach(member => {
                const row = tbody.insertRow();
                
                visibleColumns.forEach(col => {
                    const cell = row.insertCell();
                    cell.className = 'px-4 py-3';
                    
                    let value;
                    
                    if (col.key === 'id') {
                        value = member.id;
                    } else if (col.key === 'name') {
                        value = member.name;
                    } else if (col.key === 'level') {
                        value = member.level;
                    } else if (col.key === 'xan_daily') {
                        // Calculate xan/daily
                        const current = member.current?.[col.key.replace('_daily', '')] || 0;
                        const past = (currentViewMode === 'weekly' ? member.weekly : member.monthly)?.[col.key.replace('_daily', '')] || 0;
                        const delta = current - past;
                        value = delta / divisor;
                        cell.innerHTML = col.format(value);
                        return;
                    } else {
                        // Stats
                        if (currentViewMode === 'overall') {
                            value = member.current?.[col.key] || 0;
                            cell.innerHTML = col.format(value);
                        } else {
                            const current = member.current?.[col.key] || 0;
                            const past = (currentViewMode === 'weekly' ? member.weekly : member.monthly)?.[col.key] || 0;
                            const delta = current - past;
                            
                            if (col.key === 'useractivity') {
                                // For activity, show formatted delta
                                cell.innerHTML = formatDelta(delta).replace(formatNumber(Math.abs(delta)), col.format(Math.abs(delta)));
                            } else {
                                cell.innerHTML = formatDelta(delta);
                            }
                            return;
                        }
                    }
                    
                    cell.innerHTML = col.format(value);
                });
            });
        }

        function switchViewMode() {
            currentViewMode = document.getElementById('viewMode').value;
            if (factionData) {
                buildTable();
                populateTable(factionData.members);
            }
        }

        function sortTable(columnIndex) {
            if (!factionData) return;
            
            const visibleColumns = columns.filter(col => {
                if (col.onlyDelta) return currentViewMode !== 'overall';
                return true;
            });
            
            const col = visibleColumns[columnIndex];
            const ascending = currentSort.column === columnIndex ? !currentSort.ascending : false;
            currentSort = { column: columnIndex, ascending };

            const sorted = [...factionData.members].sort((a, b) => {
                let valA, valB;
                
                if (col.key === 'id') {
                    valA = a.id;
                    valB = b.id;
                } else if (col.key === 'name') {
                    valA = a.name;
                    valB = b.name;
                } else if (col.key === 'level') {
                    valA = a.level;
                    valB = b.level;
                } else if (col.key === 'xan_daily') {
                    const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);
                    const currentA = a.current?.xantaken || 0;
                    const pastA = (currentViewMode === 'weekly' ? a.weekly : a.monthly)?.xantaken || 0;
                    valA = (currentA - pastA) / divisor;
                    
                    const currentB = b.current?.xantaken || 0;
                    const pastB = (currentViewMode === 'weekly' ? b.weekly : b.monthly)?.xantaken || 0;
                    valB = (currentB - pastB) / divisor;
                } else {
                    if (currentViewMode === 'overall') {
                        valA = a.current?.[col.key] || 0;
                        valB = b.current?.[col.key] || 0;
                    } else {
                        const currentA = a.current?.[col.key] || 0;
                        const pastA = (currentViewMode === 'weekly' ? a.weekly : a.monthly)?.[col.key] || 0;
                        valA = currentA - pastA;
                        
                        const currentB = b.current?.[col.key] || 0;
                        const pastB = (currentViewMode === 'weekly' ? b.weekly : b.monthly)?.[col.key] || 0;
                        valB = currentB - pastB;
                    }
                }
                
                if (typeof valA === 'string') {
                    return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
                }
                return ascending ? valA - valB : valB - valA;
            });

            populateTable(sorted);
        }

        function filterTable() {
            if (!factionData) return;

            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = factionData.members.filter(m => 
                m.name.toLowerCase().includes(search) || m.id.toString().includes(search)
            );

            populateTable(filtered);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function downloadExcel() {
            if (!factionData) return;

            const visibleColumns = columns.filter(col => {
                if (col.onlyDelta) return currentViewMode !== 'overall';
                return true;
            });

            let csv = visibleColumns.map(c => c.label).join(',') + '\n';
            
            const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);
            
            factionData.members.forEach(m => {
                const row = visibleColumns.map(col => {
                    if (col.key === 'id') return m.id;
                    if (col.key === 'name') return m.name;
                    if (col.key === 'level') return m.level;
                    if (col.key === 'xan_daily') {
                        const current = m.current?.xantaken || 0;
                        const past = (currentViewMode === 'weekly' ? m.weekly : m.monthly)?.xantaken || 0;
                        const delta = current - past;
                        return (delta / divisor).toFixed(1);
                    }
                    
                    if (currentViewMode === 'overall') {
                        return m.current?.[col.key] || 0;
                    } else {
                        const current = m.current?.[col.key] || 0;
                        const past = (currentViewMode === 'weekly' ? m.weekly : m.monthly)?.[col.key] || 0;
                        return current - past;
                    }
                });
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `faction_${factionData.faction_id}_${currentViewMode}.csv`;
            a.click();
        }
    </script>
</body>
</html>
