<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Faction Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                ğŸ¯ Torn Faction Stats
            </h1>
            <p class="text-gray-400">Analyze your faction's performance</p>
        </div>

        <!-- Input Form -->
        <div id="inputForm" class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-2xl p-8 mb-8">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Faction ID</label>
                    <input type="text" id="factionId" placeholder="Enter faction ID (e.g., 12345)" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Torn API Key</label>
                    <input type="password" id="apiKey" placeholder="Your Torn API key" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-2">Your API key is only used for this request and never stored.</p>
                </div>
                <button onclick="analyzeFaction()" 
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                    ğŸš€ Analyze Faction
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500 mb-4"></div>
            <p class="text-xl">Fetching data from Torn API...</p>
            <p class="text-sm text-gray-400 mt-2">This may take 2-3 minutes depending on faction size</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden max-w-2xl mx-auto bg-red-900/50 border border-red-500 rounded-lg p-6 mb-8">
            <h3 class="text-xl font-bold mb-2">âŒ Error</h3>
            <p id="errorMessage" class="text-red-200"></p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <!-- Stats Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-purple-400" id="totalMembers">-</div>
                    <div class="text-sm text-gray-400 mt-2">Total Members</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-pink-400" id="totalXanax">-</div>
                    <div class="text-sm text-gray-400 mt-2">Total Xanax Taken</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-green-400" id="totalEnergyDrinks">-</div>
                    <div class="text-sm text-gray-400 mt-2">Total Energy Drinks</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-yellow-400" id="avgActivity">-</div>
                    <div class="text-sm text-gray-400 mt-2">Avg Activity</div>
                </div>
            </div>

            <!-- Actions Bar -->
            <div class="flex gap-4 mb-6 flex-wrap">
                <select id="viewMode" onchange="switchViewMode()" 
                        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                    <option value="overall">ğŸ“Š Overall</option>
                    <option value="weekly">ğŸ“… Weekly Delta</option>
                    <option value="monthly">ğŸ“† Monthly Delta</option>
                </select>
                <button onclick="downloadExcel()" 
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    ğŸ“¥ Download Excel
                </button>
                <input type="text" id="searchBox" placeholder="Search members..." 
                       onkeyup="filterTable()"
                       class="flex-1 min-w-[200px] px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Members Table -->
            <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="membersTable">
                        <thead class="bg-gray-900" id="tableHeader"></thead>
                        <tbody id="tableBody" class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <!-- Back Button -->
            <div class="mt-8 text-center">
                <button onclick="goBack()" class="text-gray-400 hover:text-white transition">
                    â† New Search
                </button>
            </div>
        </div>
    </div>

    <script>
        let factionData = null;
        let currentViewMode = 'overall';
        let currentSort = { column: null, ascending: false };

        // Columns that are HIDDEN in weekly/monthly mode
        const hiddenInDelta = ['refills', 'nerverefills', 'activestreak', 'organisedcrimes'];

        // All column definitions
        const allColumns = [
            { key: 'id',                  label: 'ID',               type: 'base',  format: (v) => v },
            { key: 'name',                label: 'Name',             type: 'base',  format: (v) => v },
            { key: 'level',               label: 'Level',            type: 'base',  format: (v) => v },
            { key: 'age',                 label: 'Age',              type: 'base',  format: (v) => v },
            { key: 'faction_id',          label: 'Faction ID',       type: 'base',  format: (v) => v },
            { key: 'attackswon',          label: 'Attacks Won',      type: 'stat',  format: formatNumber },
            { key: 'attackslost',         label: 'Attacks Lost',     type: 'stat',  format: formatNumber },
            { key: 'defendswon',          label: 'Defends Won',      type: 'stat',  format: formatNumber },
            { key: 'defendslost',         label: 'Defends Lost',     type: 'stat',  format: formatNumber },
            { key: 'rankedwarhits',       label: 'Ranked War Hits',  type: 'stat',  format: formatNumber },
            { key: 'xantaken',            label: 'Xan Taken',        type: 'stat',  format: formatNumber },
            { key: 'xan_daily',           label: 'Xan/Daily',        type: 'deltaOnly', format: (v) => v.toFixed(1) },
            { key: 'boostersused',        label: 'Boosters Used',    type: 'stat',  format: formatNumber },
            { key: 'energydrinkused',     label: 'Energy Drinks',    type: 'stat',  format: formatNumber },
            { key: 'statenhancersused',   label: 'Stat Enhancers',   type: 'stat',  format: formatNumber },
            { key: 'useractivity',        label: 'Activity',         type: 'stat',  format: formatActivity },
            { key: 'refills',             label: 'Refills',          type: 'stat',  format: formatNumber, hideInDelta: true },
            { key: 'nerverefills',        label: 'Nerve Refills',    type: 'stat',  format: formatNumber, hideInDelta: true },
            { key: 'activestreak',        label: 'Active Streak',    type: 'stat',  format: formatNumber, hideInDelta: true },
            { key: 'organisedcrimes',     label: 'OCs',              type: 'stat',  format: formatNumber, hideInDelta: true },
            { key: 'criminaloffenses',    label: 'Crimes',           type: 'stat',  format: formatNumber }
        ];

        // Get visible columns based on current view mode
        function getVisibleColumns() {
            return allColumns.filter(col => {
                if (col.type === 'deltaOnly' && currentViewMode === 'overall') return false;
                if (col.hideInDelta && currentViewMode !== 'overall') return false;
                return true;
            });
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function formatActivity(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${days}d ${hours}h ${minutes}m ${secs}s`;
        }

        function formatDelta(value, isActivity) {
            const prefix = value > 0 ? '+' : '';
            const formatted = isActivity ? formatActivity(Math.abs(value)) : formatNumber(Math.abs(value));
            const sign = value < 0 ? '-' : prefix;

            if (value > 0) return `<span class="text-green-400">${sign}${formatted}</span>`;
            if (value < 0) return `<span class="text-red-400">${sign}${formatted}</span>`;
            return `<span class="text-gray-500">0</span>`;
        }

        // â”€â”€â”€ ANALYZE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function analyzeFaction() {
            const factionId = document.getElementById('factionId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!factionId || !apiKey) {
                showError('Please enter both Faction ID and API Key');
                return;
            }

            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ faction_id: factionId, api_key: apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                factionData = data;
                displayResults(data);

            } catch (error) {
                showError(error.message);
                document.getElementById('inputForm').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // â”€â”€â”€ DISPLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function displayResults(data) {
            const members = data.members;

            // Overview Cards
            const totalMembers = members.length;
            const totalXanax = members.reduce((s, m) => s + (m.current?.xantaken || 0), 0);
            const totalEnergyDrinks = members.reduce((s, m) => s + (m.current?.energydrinkused || 0), 0);
            const avgActivitySec = Math.round(members.reduce((s, m) => s + (m.current?.useractivity || 0), 0) / totalMembers);

            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('totalXanax').textContent = formatNumber(totalXanax);
            document.getElementById('totalEnergyDrinks').textContent = formatNumber(totalEnergyDrinks);
            document.getElementById('avgActivity').textContent = formatActivity(avgActivitySec);

            // Table
            buildTable();
            populateTable(members);

            document.getElementById('results').classList.remove('hidden');
        }

        // â”€â”€â”€ TABLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function buildTable() {
            const cols = getVisibleColumns();
            const headerRow = document.getElementById('tableHeader');
            headerRow.innerHTML = '<tr>' + cols.map((col, idx) =>
                `<th class="px-4 py-3 text-left cursor-pointer hover:text-purple-400 whitespace-nowrap select-none" onclick="sortTable(${idx})">
                    ${col.label} <span class="text-xs">â–¼</span>
                </th>`
            ).join('') + '</tr>';
        }

        function populateTable(members) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const cols = getVisibleColumns();
            const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);

            members.forEach(member => {
                const row = tbody.insertRow();
                row.className = 'hover:bg-gray-700/50 transition';

                cols.forEach(col => {
                    const cell = row.insertCell();
                    cell.className = 'px-4 py-3 whitespace-nowrap';

                    // Base columns (id, name, level, age, faction_id)
                    if (col.type === 'base') {
                        cell.innerHTML = col.format(member[col.key] ?? '-');
                        return;
                    }

                    // Xan/Daily (only in delta modes)
                    if (col.key === 'xan_daily') {
                        const current = member.current?.xantaken || 0;
                        const past = (currentViewMode === 'weekly' ? member.weekly : member.monthly)?.xantaken || 0;
                        const delta = current - past;
                        const daily = delta / divisor;
                        cell.innerHTML = `<span class="${daily >= 0 ? 'text-green-400' : 'text-red-400'}">${daily >= 0 ? '+' : ''}${daily.toFixed(1)}</span>`;
                        return;
                    }

                    // Stat columns
                    if (currentViewMode === 'overall') {
                        const value = member.current?.[col.key] || 0;
                        cell.innerHTML = col.format(value);
                    } else {
                        const current = member.current?.[col.key] || 0;
                        const past = (currentViewMode === 'weekly' ? member.weekly : member.monthly)?.[col.key] || 0;
                        const delta = current - past;
                        cell.innerHTML = formatDelta(delta, col.key === 'useractivity');
                    }
                });
            });
        }

        // â”€â”€â”€ SORT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function sortTable(columnIndex) {
            if (!factionData) return;

            const cols = getVisibleColumns();
            const col = cols[columnIndex];
            const ascending = currentSort.column === columnIndex ? !currentSort.ascending : false;
            currentSort = { column: columnIndex, ascending };

            // Update header arrows
            document.querySelectorAll('#tableHeader th span').forEach((span, idx) => {
                span.textContent = idx === columnIndex ? (ascending ? 'â–²' : 'â–¼') : 'â–¼';
            });

            const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);

            const sorted = [...factionData.members].sort((a, b) => {
                let valA, valB;

                if (col.type === 'base') {
                    valA = a[col.key];
                    valB = b[col.key];
                } else if (col.key === 'xan_daily') {
                    const curA = a.current?.xantaken || 0;
                    const pastA = (currentViewMode === 'weekly' ? a.weekly : a.monthly)?.xantaken || 0;
                    valA = (curA - pastA) / divisor;

                    const curB = b.current?.xantaken || 0;
                    const pastB = (currentViewMode === 'weekly' ? b.weekly : b.monthly)?.xantaken || 0;
                    valB = (curB - pastB) / divisor;
                } else {
                    if (currentViewMode === 'overall') {
                        valA = a.current?.[col.key] || 0;
                        valB = b.current?.[col.key] || 0;
                    } else {
                        valA = (a.current?.[col.key] || 0) - ((currentViewMode === 'weekly' ? a.weekly : a.monthly)?.[col.key] || 0);
                        valB = (b.current?.[col.key] || 0) - ((currentViewMode === 'weekly' ? b.weekly : b.monthly)?.[col.key] || 0);
                    }
                }

                if (typeof valA === 'string') return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return ascending ? valA - valB : valB - valA;
            });

            populateTable(sorted);
        }

        // â”€â”€â”€ VIEW MODE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function switchViewMode() {
            currentViewMode = document.getElementById('viewMode').value;
            currentSort = { column: null, ascending: false };
            if (factionData) {
                buildTable();
                populateTable(factionData.members);
            }
        }

        // â”€â”€â”€ SEARCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function filterTable() {
            if (!factionData) return;
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = factionData.members.filter(m =>
                m.name.toLowerCase().includes(search) || m.id.toString().includes(search)
            );
            populateTable(filtered);
        }

        // â”€â”€â”€ DOWNLOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function downloadExcel() {
            if (!factionData) return;

            const cols = getVisibleColumns();
            const divisor = currentViewMode === 'weekly' ? 7 : (currentViewMode === 'monthly' ? 30 : 1);

            let csv = cols.map(c => c.label).join(',') + '\n';

            factionData.members.forEach(m => {
                const row = cols.map(col => {
                    if (col.type === 'base') return m[col.key] ?? '';

                    if (col.key === 'xan_daily') {
                        const cur = m.current?.xantaken || 0;
                        const past = (currentViewMode === 'weekly' ? m.weekly : m.monthly)?.xantaken || 0;
                        return ((cur - past) / divisor).toFixed(1);
                    }

                    if (currentViewMode === 'overall') {
                        return m.current?.[col.key] || 0;
                    } else {
                        const cur = m.current?.[col.key] || 0;
                        const past = (currentViewMode === 'weekly' ? m.weekly : m.monthly)?.[col.key] || 0;
                        return cur - past;
                    }
                });
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `faction_${factionData.faction_id}_${currentViewMode}.csv`;
            a.click();
        }

        // â”€â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function goBack() {
            factionData = null;
            currentViewMode = 'overall';
            currentSort = { column: null, ascending: false };
            document.getElementById('viewMode').value = 'overall';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('inputForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
